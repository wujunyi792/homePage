<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <style>
      body{
        display: grid;
        align-items: center;
        justify-items: center;
      }
      .content{
        width: 50%;
      }
      label{
        font-size: 25px;
        letter-spacing: 70px;
      }
      .center-item{
        display: grid;
        align-items: center;
        justify-items: center;
      }
    </style>
    <title>url编辑框</title>
  </head>
  <body>
    <div class="layui-form content" lay-filter="admin" id="admin">
      <div class="layui-form-item center-item">
<!--        <div class="layui-input-inline form-inline">-->
          <label>名称</label>
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
            class="layui-input inPut"
            id="name"
          />
        <br>
          <label>网址</label>
          <input
            type="text"
            name="url"
            required
            autocomplete="off"
            class="layui-input inPut"
            id="url"
          />
        <br>
        <label>描述</label>
          <input
            type="text"
            name="description"
            required
            autocomplete="off"
            class="layui-input inPut"
            id="description"
          />
        <br>
        <label>分类</label>
          <input
            type="text"
            name="sort"
            required
            autocomplete="off"
            class="layui-input inPut"
            id="sort"
          />
        </div>
<!--      </div>-->
    </div>
  </body>
</html>
